<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikidata Entity Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function EntityPage() {
      const [entityId, setEntityId] = React.useState(window.location.hash.slice(1) || 'Q35120');
      const [label, setLabel] = React.useState('');
      const [description, setDescription] = React.useState('');

      // Handle hash changes for navigation
      React.useEffect(() => {
        const handleHashChange = () => {
          setEntityId(window.location.hash.slice(1) || 'Q35120');
        };
        window.addEventListener('hashchange', handleHashChange);
        return () => {
          window.removeEventListener('hashchange', handleHashChange);
        };
      }, []);

      // Fetch entity data from Wikidata API
      React.useEffect(() => {
        const preferredLanguages = navigator.languages.map(lang => lang.split('-')[0]);
        const languages = [...new Set([...preferredLanguages, 'en'])].join('|');
        const url = `https://www.wikidata.org/w/api.php?action=wbgetentities&ids=${entityId}&props=labels|descriptions&languages=${languages}&format=json&origin=*`;

        fetch(url)
          .then(response => response.json())
          .then(data => {
            const entity = data.entities[entityId];
            if (entity) {
              const labels = entity.labels;
              const descriptions = entity.descriptions;
              const labelLang = preferredLanguages.find(lang => labels[lang]) || 'en';
              const label = labels[labelLang] ? labels[labelLang].value : 'No label found';
              const descLang = preferredLanguages.find(lang => descriptions[lang]) || 'en';
              const description = descriptions[descLang] ? descriptions[descLang].value : 'No description found';
              setLabel(label);
              setDescription(description);
            } else {
              setLabel('Entity not found');
              setDescription('');
            }
          })
          .catch(error => {
            console.error('Error fetching data:', error);
            setLabel('Error fetching data');
            setDescription('');
          });
      }, [entityId]);

      return (
        <div>
          <h1>{label}</h1>
          <p>{description}</p>
        </div>
      );
    }

    // Render the component
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<EntityPage />);
  </script>
</body>
</html>
